os: linux

language: python

python:
    - "3.6"

services:
  - postgresql

# addons:
#   postgresql: "10"
#   apt:
#     packages:
#     - postgresql-10
#     - postgresql-client-10

# env:
#   global:
#   - PGPORT=5433

env:
    matrix:
        # - TESTENV=docs
        - TESTENV=code
        # - TESTENV=pylint

# command to install dependencies
install:
    - postgres --version
    - pip install .
    - pip install -r requirements.txt
    - if [[ "$TESTENV" == "docs" ]]; then pip install sphinx;fi
    - if [[ "$TESTENV" == "pylint" ]]; then pip install pylint;fi

# command to run tests
script:
    - if [[ "$TESTENV" == "code" ]]; then coverage run --source=. manage.py test --settings=gifts_rest.settings.test; fi
    # - if [[ "$TESTENV" == "docs" ]]; then ./scripts/travis/docs_harness.sh; fi
    # - if [[ "$TESTENV" == "pylint" ]]; then ./scripts/travis/pylint_harness.sh; fi

after_success:
    coveralls